<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <meta charset = "utf-8" />
    <style>
        #sayhello {
            background-color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    
    <div id="sayhello">say hello</div>
    
    <script>
        document.getElementById("sayhello").addEventListener('click', function() {
            document.getElementById('sayhello').style.backgroundColor = 'green';
            document.getElementById('sayhello').style.width = '100px';
            alert('hello'); 
        });
    </script>

</body>
</html>
